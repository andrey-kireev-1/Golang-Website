<html>
  <head>
    <link href="../static/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../static/css/mystyle.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style='font-family: "Century Gothic"; background-color: #1A1A1D;'>
    <header class="p-3 text-white" style="background-color: #1A1A1D;">
      <nav class="container navbar navbar-expand-lg navbar-dark" aria-label="Third navbar example" style="background-color: #1A1A1D;">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse navbar-nav me-auto mb-2 mb-sm-0 w-30"></div>
          <a class="navbar-brand w-30 text-center m-0 p-0" href="/"><h1 style="letter-spacing: 0.3em; color: #C3073F;">KIREEV</h1></a>
          <div class="collapse navbar-collapse w-30 justify-content-end" id="navbarsExample03">
            
            <form class="navbar-nav w-50 me-4 mt-3 mb-3" id="search">
              <input class="form-control" type="text" placeholder="Поиск" aria-label="Search">
            </form>
            <a class="navbar-nav w-25 text-decoration-none mt-3 mb-3" href="/login"><button type="button" class="btn"  id="login-btn">Войти</button></a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation" id="burger-btn">
            <span  class="navbar-toggler-icon"></span>
          </button>
        </div>

      </nav>
    </header>
      <div class="container">
      <div class="row justify-content-start">
        <div class="col-md-7">
          <div class="wrap">
            
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4" style="color: #C3073F;">Зарегистрироваться</h3>
                </div>
              
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Пароли не совпадают!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Этот никнейм уже занят!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Эта почта уже занята!</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
              </div>
              <form action="/signup" method="POST" class="signin-form">
                <div class="form-group mt-3 mb-3">
                  <input type="text" class="form-control" required placeholder="Имя" name="name">
                </div>
                <div class="form-group mt-3 mb-3">
                  <input type="text" class="form-control" required placeholder="Фамилия" name="surname">
                </div>  
                <div class="form-group mt-3 mb-3">
                  <input type="text" class="form-control" required placeholder="Никнейм" name="nick">
                </div> 
                <div class="form-group mt-3 mb-3">
                  <input type="email" class="form-control" aria-describedby="emailHelp" required placeholder="Email" name="email">
                </div>
                <div class="form-group mt-3 mb-3">
                  <input id="password-field" type="password" class="form-control" required placeholder="Пароль" name="password">
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group mt-3 mb-3">
                  <input id="password-field" type="password" class="form-control" required placeholder="Подтвердите пароль" name="password2">
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group mt-3 mb-3">
                  <button type="submit" class="form-control btn" id="login-btn">Подтвердить</button>
                </div>
              </form>
              
            </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="wrap">
              <div class="login-wrap pt-5 ps-4">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4" style="color: #C3073F;">Изменить фото профиля</h3>
                  </div>
                
                </div>
              <img class="pt-3" style="width: 220px;" src="../static/img/no_image.jpg">
              <form action="/signup" method="POST" class="signin-form">
                <div class="form-group mt-3 mb-3">
                  <input type="file" class="form-file-input" accept="image/png, image/jpeg" id="ch-btn">
                </div>
                <div class="form-group mt-3 mb-3">
                  <button type="submit" class="form-control btn w-80" id="login-btn">Изменить фото</button>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>

    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
